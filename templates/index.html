{% extends "bootstrap/base.html" %}

{% block title %}toDo List{% endblock %}
{%- block metas %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vinicius Min Soo">
    <meta name="description" content="toDo List - aplicação de gestão de tarefas">
    <!-- Open Graph tags -->
    <meta property="og:site_name" content="toDo List">
    <meta property="og:type" content="website">
    <meta property="og:title" content="toDo List">
    <meta property="og:description" content="toDo List - aplicação de gestão de tarefas">
    <meta property="og:image" content="http://www.clipartbest.com/cliparts/Rid/LXB/RidLXBg5T.png">
    <!-- End Open Graph tags -->
{%- endblock metas %}

{% block styles %}
{{super()}}
    <link rel="stylesheet" href="../static/css/todolist.css">
    <link rel="icon" type="image/png" href="http://www.clipartbest.com/cliparts/Rid/LXB/RidLXBg5T.png">
{% endblock %}

{% block content %}
    <div class="panel panel-info container col-md-6">
        <form>
            <div class="panel-heading"><h2 class="panel-title">Tasks To Do!</h2></div>
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-list" id="sizing-addon2"></span>
                <input id="taskInput" type="text" class="form-control" placeholder="My task" aria-describedby="sizing-addon2">
                <span class="input-group-btn">
                    <button type="submit" id="btn-addTask" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        Add Task
                    </button>
                </span>
            </div>
        </form>
        <div class="tasks panel-body">
            <ul id="ul-taskList">
            </ul>
        </div>
        <div class="tasks panel-body">
            <span class="glyphicon glyphicon-time"></span>
            10/04/2017 21:13
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/todolist.js"></script>
{{super()}}
{% endblock %}
