{% extends "bootstrap/base.html" %}

{% block title %}To-do List!{% endblock %}

{% block styles %}
{{super()}}
    <link rel="stylesheet" href="../static/css/todolist.css">
{% endblock %}

{% block content %}
    <form class="" action="" method="get">
        <h1>Tasks To Do!</h1>
        <div style="display: flex">
            <input id="taskInput" class="form-control" type="text">
            <button id="btn-AddTask" name="inputTask" class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        <div class="tasks">
            <ul id="ul-taskList">
            </ul>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="../static/js/todolist.js"></script>
{{super()}}
{% endblock %}
